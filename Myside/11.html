<!DOCTYPE html>
<html>
    <head>
        <link href="styles/11.css" rel="stylesheet">
        <title>gridlayout technique</title>
    </head>
    <body>
        <div style="display:grid;
        grid-template-columns: 200px 75px;">
            <div style="background-color: rgb(141, 205, 216);">200px</div>
            <div style="background-color: lightgreen;">75px</div>
        </div>

        <div style="display:grid;
        grid-template-columns: 50px 1fr 75px ;
        margin-top: 10px;">
            <div style="background-color: rgb(141, 205, 216);">col1</div>
            <div style="background-color: lightgreen;">col2</div>
            <div style="background-color: rgb(141, 205, 216);">col3</div>
        </div>

        <div style="display:grid;
        grid-template-columns: 1fr 1fr 1fr 1fr ;
        margin-top: 10px;
        column-gap: 20px;
        row-gap: 10px;">
            <div style="background-color: rgb(141, 205, 216);">col1</div>
            <div style="background-color: lightgreen;">col2</div>
            <div style="background-color: rgb(141, 205, 216);">col3</div>
            <div style="background-color: lightgreen;">col4</div>
            <div style="background-color: rgb(141, 205, 216);">col1</div>
            <div style="background-color: lightgreen;">col2</div>
            <div style="background-color: rgb(141, 205, 216);">col3</div>
            <div style="background-color: lightgreen;">col4</div>
            
        </div>

        <div class="d">
            <div class="ddiv">
                <img class="dimagestyle" src="thumbnail myside/HD-wallpaper-anime-one-punch-man-saitama-one-punch-man.jpg">
                <p class="dp1">Saitama</p>
                <div class="ddivdiv">
                    <div><img class="dprofile" src="thumbnail myside/HD-wallpaper-anime-one-punch-man-saitama-one-punch-man.jpg"></div>
                     <div><p class="dp2">2 muted friend</p></div>
                </div>
                <button class="dbutton">Add Friend</button>
            </div>
        
            <div class="ddiv">
                <img class="dimagestyle" src="thumbnail myside/thumb-1920-656714.jpg">
                <p class="dp1">Genos</p>
                <div class="ddivdiv">
                    <div><img class="dprofile" src="thumbnail myside/thumb-1920-656714.jpg"></div>
                    <div><p class="dp2">6 muted friend</p></div>
                </div>
                
                <button class="dbutton">Add Friend</button>
            </div>
        
            <div class="ddiv">
                <img class="dimagestyle" src="thumbnail myside/1018597.jpg">
                <p class="dp1">King</p>
                <div class="ddivdiv">
                    <div><img class="dprofile" src="thumbnail myside/1018597.jpg"></div>
                     <div><p class="dp2">8 muted friend</p></div>
                </div>
                <button class="dbutton">Add Friend</button>
            </div>
        </div>
    </body>
</html>
